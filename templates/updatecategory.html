<div class="container">
    <div class="jumbotron">
        <h2>Edit Category</h2>
        <form class="form" method="post" action="{{url_for('updatecategory', categoryid = categoryToUpdate.id)}}">
            <input class="form-control" type="text" value="{{categoryToUpdate.name}}" name="newcategoryname">

        </form>
    </div>
</div>
{% endblock %}
