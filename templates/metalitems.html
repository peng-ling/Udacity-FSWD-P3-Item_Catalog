{% extends "topbar.html" %} {% block main %}
<h1>Welcome to the Heavy Metal Item Data Base</h1> {% if session['logged_in'] %}
<div>
    <form method="post" action="/newcategory">
        <div>
            <input type="text" placeholder="Category Name" name="newcategory">
        </div>
        <button type="submit">Create new category</button>
    </form>
    <hr /> {%for c in categories %}
    <h2>{{c.name}}</h2>
    <a href="{{url_for('newitem', categoryid = c.id)}}">Create new Metal item</a> {%endfor%}
</div>
{% else %}
<div>
    logged out
</div>
{% endif %} {% endblock %}
