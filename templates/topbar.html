<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"-->
    <title>Paul's Heavy Metal Items Data Base</title>
    <!--link href="../static/css.css" rel="stylesheet"-->
    <link rel="shortcut icon" href="../static/favicon.ico" />
    <script src="../static/jquery-3.1.0.js"></script>
    <script src="../static/js.js"></script>
    <link href="../static/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Paul's Metal Items</a>
            </div>
            {%if not session['logged_in'] %}
            <form class="navbar-form navbar-right" method="post" action="/createuser">
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Sign up</button>
                </div>
            </form>
            <form class="navbar-form navbar-right" method="post" action="/login">
                <div class="form-group">
                    <input type="text" placeholder="username" class="form-control" name="username">
                    <input type="password" placeholder="password" class="form-control" name="password">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </form>
            {%endif%} {%if session['logged_in'] %}
            <form class="navbar-form navbar-right" method="post" action="/logout">
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Log out</button>
                </div>
            </form>
            {%endif%}
        </div>
    </nav>{% block createuser %} {% endblock %} {% block welcome %} {% endblock %} {% block main %} {% endblock %}
</body>
